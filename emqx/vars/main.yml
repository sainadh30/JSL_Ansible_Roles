---
# vars file for emqx

# Proxy Environment Variables
## Script Paths
proxy_path: "/etc/profile.d/proxy.sh"
apt_path: "/etc/apt/apt.conf.d/80proxy"
wget_path: "wgetrc"

## Proxy Settings
PROXY_ADDRESS: "http://172.168.10.28:3128"

# EMQX URLs and GPG keys
emqx_repo_url: "https://repos.emqx.io/emqx-ce/deb/ubuntu/"
emqx_gpg_key_url: "https://repos.emqx.io/gpg.key"

# EMQX Configuration
emqx_node_name: "emqx@127.0.0.1"
emqx_listeners_tcp: 1883
emqx_listeners_ssl: 8883
