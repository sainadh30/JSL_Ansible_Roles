# vars/main.yml

# Setting Proxy Environment Variables
proxy_path: "/etc/profile.d/proxy.sh"
apt_path: "/etc/apt/apt.conf.d/80proxy"
wget_path: "wgetrc"
PROXY_ADDRESS: "http://172.168.10.28:3128"

# RabbitMQ Repository GPG Key
gpg_key:
  - "curl -1sLf 'https://keyserver.ubuntu.com/pks/lookup?op=get&search=0xf77f1eda57ebb1cc' | sudo gpg --dearmor | sudo tee /usr/share/keyrings/net.launchpad.ppa.rabbitmq.erlang.gpg > /dev/null"
  - "curl -1sLf 'https://packagecloud.io/rabbitmq/rabbitmq-server/gpgkey' | sudo gpg --dearmor | sudo tee /usr/share/keyrings/io.packagecloud.rabbitmq.gpg > /dev/null"

# RabbitMQ Repository Key
repo_key:
  - "deb [signed-by=/usr/share/keyrings/io.packagecloud.rabbitmq.gpg] https://packagecloud.io/rabbitmq/rabbitmq-server/ubuntu/ jammy main"
  - "deb-src [signed-by=/usr/share/keyrings/io.packagecloud.rabbitmq.gpg] https://packagecloud.io/rabbitmq/rabbitmq-server/ubuntu/ jammy main"

# Erlang Repository GPG Key
erlang_key: "curl -1sLf 'https://keyserver.ubuntu.com/pks/lookup?op=get&search=0xf77f1eda57ebb1cc' | sudo gpg --dearmor | sudo tee /usr/share/keyrings/net.launchpad.ppa.rabbitmq.erlang.gpg > /dev/null"

# Erlang Repository Key
erlang_repo:
  - "deb [signed-by=/usr/share/keyrings/net.launchpad.ppa.rabbitmq.erlang.gpg] http://ppa.launchpad.net/rabbitmq/rabbitmq-erlang/ubuntu jammy main"
  - "deb-src [signed-by=/usr/share/keyrings/net.launchpad.ppa.rabbitmq.erlang.gpg] http://ppa.launchpad.net/rabbitmq/rabbitmq-erlang/ubuntu jammy main"

# Erlang Version
erlang_version: '1:26.2.3*'

# RabbitMQ Node Private IPs
RABBIT_MASTER_IP: '172.31.85.223'
RABBIT_SLAVE_IP: 
  - '172.31.35.140'
  - '172.31.10.150'

# User values
username: 'test'
user_password: 'test'
privilege_type: 'administrator'
permission_type: '.*'

# Erlang Packages
erlang_packages:
  - erlang
  - erlang-dev
  - erlang-asn1
  - erlang-common-test
  - erlang-crypto
  - erlang-debugger
  - erlang-dialyzer
  - erlang-diameter
  - erlang-edoc
  - erlang-eldap
  - erlang-erl-docgen
  - erlang-et
  - erlang-eunit
  - erlang-ftp
  - erlang-inets
  - erlang-megaco
  - erlang-mnesia
  - erlang-observer
  - erlang-odbc
  - erlang-os-mon
  - erlang-parsetools
  - erlang-public-key
  - erlang-reltool
  - erlang-runtime-tools
  - erlang-snmp
  - erlang-ssh
  - erlang-ssl
  - erlang-syntax-tools
  - erlang-tftp
  - erlang-tools
  - erlang-wx
  - erlang-xmerl
  - erlang-src
  - erlang-examples